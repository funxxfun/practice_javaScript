<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript練習用</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container w-75">
    <h1 class="text-center text-info">ToDo</h1>
    <form id="form">
      <div class="input">
        <input type="text" class="form-control" id="input-area" placeholder="ToDoを入力" autocomplete="off" >
        <button id="add-button" type="button" class="btn btn-info mt-1">追加する</button>
      </div>
      <div class="task-area row pt-5">
        <div class="incomplete-area col">
          <p>未完了のタスク</p>
          <ul id="incomplete-list-group" class="row"></ul>
        </div>
        <div class="complete-area col bg-light">
          <p>完了したタスク</p>
          <ul id="complete-list-group"></ul>
        </div>
      </div>
    </form>
  </div>





<script src="index.js"></script>

</body>
</html>
